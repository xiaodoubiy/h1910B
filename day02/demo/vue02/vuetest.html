<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
 <ul>
     <tr v-for="u in user">
         <td>{{u.name}}</td>
         <td> {{u.age}}</td>
         <td>{{u.sex}}</td>
     </tr>
 </ul>
</div>


</body>
<script type="application/javascript">
    var app=new Vue({
        el:"#app",
        data:{
            user:[
                {name:"张三",age:16,sex:"男"},
                {name:"李四",age:16,sex:"男"},
                {name:"王五",age:16,sex:"男"}

            ]
        }
    });

</script>
</html>
